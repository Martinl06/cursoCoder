    <main class="imagen-html2">
        <div class="container">
        <form class="row g-3 formulario">
            <h2>Contáctenos</h2>
            <div class="col-lg-12 formulario-nombre">
                <label for="nombre_apellido"class="form-label">Nombre:</label>
                <input type="text"class="form-control" id="nombre_apellido" placeholder="Inserte su Nombre">
            </div>

            <div class="col-lg-12 formulario-nombre">
                <label for="nombre_apellido" class="form-label">Apellido:</label>
                <input type="text"class="form-control" id="nombre_apellido" placeholder="Inserte su Apellido"/>
            </div>

            <div class="col-lg-12 formulario-nombre">
                <label for="email"class="form-label">Email:</label>
                <input type="email"class="form-control" id="email" placeholder="Inserte su Email"/>
            </div>

            <div class="col-lg-12 formulario-nombre">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text"class="form-control" id="telefono" placeholder="Escriba su Telefono"/>    
            </div>

            <div class="col-lg-12 formulario-nombre">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text"class="form-control" id="ciudad" placeholder="Escriba su ciudad"/>
            </div>

            <div class="col-lg-12 formulario-nombre">
                <label for="motivo_contacto" class="form-label">Motivo de contacto:</label>
                <textarea name="motivo_contacto" id="motivo_contacto" class="form-control" placeholder="Escriba su texto"></textarea>
            </div>

            <div class="col-lg-12 formulario-nombre">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
            <p>Uno de nuestros asesores se contactará con usted de inmediato</p>
        </div>   
        </form>
    </main>
